<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Article preview</title>

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" 
        integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" 
        crossorigin="anonymous"
    >
    <link rel="stylesheet" type="text/css" href="article-preview.css" >
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <article class="article">
            <img src="./assets/drawers.jpg" name="furniture" alt="furniture" />
            <section class="about">
                <h2>
                    Shift the overall look and feel by adding these wonderful
                    touches to furniture in your room
                </h2>
                <p>
                    Even been in a room and felt like something was missing?
                    Perhaps it felt slightly bare and uninviting. I've got some simple
                    tips to help you make any room feel complete.
                </p>
                <div class="avatar">
                    <div class="Michelle">
                        <img src="./assets/avatar-michelle.jpg" name="Michelle Appleton" alt="Michelle Appleton" />

                        <div class="author">
                            <p id="name">Michelle Appleton</p>
                            <p id="date">
                            <!-- JavaScript -->
                            </p>
                        </div>
                    </div>
                    <button type="button">
                        <img src="./assets/icon-share.svg" id="share" alt="share-icon" name="share-icon" />
                    </button>
                </div>
            </section>
        </article>
    </div>

    <div id="hidden" class="social-share">
        <p id="about">SHARE</p>

        <div id="social-media">
            <a href="#" rel="noopener" target="_blank">
                <img src="./assets/icon-facebook.svg" alt="facebook-logo" name="facebook-logo" />
            </a>
            <a href="#" rel="noopener" target="_blank">
                <img src="./assets//icon-pinterest.svg" alt="pinterest-logo" name="pinterest-logo" />
            </a>
            <a href="#" rel="noopener" target="_blank">
                <img src="./assets/icon-twitter.svg" alt="twitter-logo" name="twitter-logo" />
            </a>
        </div>
    </div>
</body>
<script src="article-preview.js" type="text/JavaScript"></script>
</html>
